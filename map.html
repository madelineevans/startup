<body>
    <header>
        <h1>
            Map
        </h1>
    </header>
    <main>
        <div id="map"></div>
        <script>
            provo = [40.2338, -111.6585];

            // make a map centered on provo
            const map = L.map('map').setView(provo, 13); 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);

            //add a fixed marker to the map at provo linked to the match page
            L.marker(provo).addTo(map)
                .bindPopup(`
                    <b>PicklePlayer</b><br>
                    <button onclick="location.href='match.html'">View Player</button>
                `);
        </script>
        <div>
            <label for="search">SearchBar Standin: </label>
            <input type="search" id="search" name="varSearch" />
        </div>
