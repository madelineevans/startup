<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="../css/map.css"> <!-- Fix filename if needed -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <style>
            #map { height: 400px; width: 95%; }
        </style>
    </head>
    <body>
        <header class="d-flex justify-content-between align-items-center py-3 px-4">
            <h1 class="mb-0" style="color: #000000;">Map</h1>
            <span class="fw" style="color: #000000; align-self: flex-start;">username</span>
        </header>
        <main class="d-flex flex-column align-items-center py-4">
            <div class="w-100" style="max-width: 700px;">
                <div id="map"></div>
                <div class="mt-4">
                    <input type="search" class="form-control" placeholder="Search location or player...">
                </div>
            </div>
        </main>
        <footer>
            <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-bottom">
                <div class="container-fluid">
                    <ul class="navbar-nav mx-auto d-flex flex-row gap-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="match.html">Match</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled text-secondary" aria-current="page" href="map.html">Map</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="chat_list.html">Chats</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
                        </li> -->
                    </ul>
                </div>
            </nav>
        </footer>
        <script>
            provo = [40.2338, -111.6585];

            // make a map centered on provo
            const map = L.map('map').setView(provo, 13); 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19
            }).addTo(map);

            //add a fixed marker to the map at provo linked to the match page
            L.marker(provo).addTo(map)
                .bindPopup(`
                    <div class="text-center">
                        <h5 class="mb-1">JoeMamma</h5>
                        <button class="btn my-btn" onclick="location.href='match.html'">View Profile</button>
                    </div>
                `);
        </script>
    </body>
</html>
