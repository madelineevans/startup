<head>
    <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <header>
        <h1><img src="images/question_mark.png" alt="logo" width="75"> PicklePlayer</h1>
        <p>Welcome, fill in the information below to create an account!</p>
    </header>
    <main>
        <div class="w-100" style="max-width: 400px;">
            <form class="d-flex flex-column gap-3">
                <!-- firstName Input -->
                <div>
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control">
                </div>
                <!-- last name -->
                <div>
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control">
                </div>
                <!-- birth date -->
                <div>
                    <label for="birthDate" class="form-label">Birth Date:</label>
                    <input type="text" id="birthDate" name="birthDate" class="form-control">
                </div>
            <!-- email address -->
                <div>
                    <label for="emailAddress" class="form-label">Email:</label>
                    <input type="text" id="emailAddress" name="emailAddress" class="form-control">
                </div>
                <!-- password1 -->
                <div>
                    <label for="passowrd1" class="form-label">Password:</label>
                    <input type="text" id="passowrd1" name="passowrd1" class="form-control">
                </div>
                <!-- password2 -->
                <div>
                    <label for="passowrd2" class="form-label">Verify Password:</label>
                    <input type="text" id="passowrd2" name="passowrd2" class="form-control">
                </div>
                <!-- Toggle states bootstrap -->
                <!-- SkillLevel Input -->
                <fieldset>
                <legend>Which of the following best describes your pickleball skill level?</legend>
                <label for="0">Never Played</label>
                <input type="radio" id="0" name="skillLevel" value="0" checked />
                <label for="1">Beginner</label>
                <input type="radio" id="1" name="skillLevel" value="1" checked />
                <label for="2">Intermediate</label>
                <input type="radio" id="2" name="skillLevel" value="2" checked />
                <label for="3">Advanced</label>
                <input type="radio" id="3" name="skillLevel" value="3" checked />
                <label for="4">Pro</label>
                <input type="radio" id="4" name="skillLevel" value="4" checked />
                </fieldset>
                <br>
                <!-- SkillLevel Input -->
                <fieldset>
                <legend>How long have you been playing pickelball?</legend>
                <label for="0">Never Played</label>
                <input type="radio" id="0" name="timePlayed" value="0" checked />
                <label for="1">Couple Weeks</label>
                <input type="radio" id="1" name="timePlayed" value="1" checked />
                <label for="2">Couple Months</label>
                <input type="radio" id="2" name="timePlayed" value="2" checked />
                <label for="3">1-2 Years</label>
                <input type="radio" id="3" name="timePlayed" value="3" checked />
                <label for="4">2+ Years</label>
                <input type="radio" id="4" name="timePlayed" value="4" checked />
                </fieldset>
                <br>
                <!-- SkillLevel Input -->
                <fieldset>
                <legend>How often do you play pickelball?</legend>
                <label for="0">Never Played</label>
                <input type="radio" id="0" name="playFrequency" value="0" checked />
                <label for="1">Nothing Consistent</label>
                <input type="radio" id="1" name="playFrequency" value="1" checked />
                <label for="2">Every Couple Months</label>
                <input type="radio" id="2" name="playFrequency" value="2" checked />
                <label for="3">Every Couple Weeks</label>
                <input type="radio" id="3" name="playFrequency" value="3" checked />
                <label for="4">Every Week</label>
                <input type="radio" id="4" name="playFrequency" value="4" checked />
                </fieldset>
                <br>
                <!-- SkillLevel Input -->
                <fieldset>
                <legend>How did you learn about us?</legend>
                <label for="friend">Through a friend</label>
                <input type="radio" id="friend" name="foundSite" value="friend" checked />
                <label for="online">Online</label>
                <input type="radio" id="online" name="foundSite" value="online" checked />
                <label for="other">Other</label>
                <input type="radio" id="other" name="foundSite" value="other" checked />
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>
            <button onclick="location.href='match.html'">Create New Account</button>
        </p>
    </footer>
</body>
