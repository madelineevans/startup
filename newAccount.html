<html lang="en">    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <!-- custom css -->
        <link rel="stylesheet" href="index.css" /><meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header class="d-flex justify-content-center align-items-center gap-2 py-3">
            <img src="Images/question_mark.png" class="img-fluid" alt="logo" style="height: 50px;">
            <h1 class="merriweather mb-0">PicklePlayer</h1>
        </header>
        <main  class="container flex-grow-1 d-flex justify-content-center align-items-center">
            <div class="w-100" style="max-width: 400px;">
                <form class="d-flex flex-column gap-3">
                    <!-- firstName Input -->
                    <div>
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" id="firstName" name="firstName" class="form-control">
                    </div>
                    <!-- last name -->
                    <div>
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" class="form-control">
                    </div>
                    <!-- birth date -->
                    <div>
                        <label for="birthDate" class="form-label">Birth Date:</label>
                        <input type="text" id="birthDate" name="birthDate" class="form-control">
                    </div>
                <!-- email address -->
                    <div>
                        <label for="emailAddress" class="form-label">Email:</label>
                        <input type="text" id="emailAddress" name="emailAddress" class="form-control">
                    </div>
                    <!-- password1 -->
                    <div>
                        <label for="passowrd1" class="form-label">Password:</label>
                        <input type="password" id="passowrd1" name="passowrd1" class="form-control">
                    </div>
                    <!-- password2 -->
                    <div>
                        <label for="passowrd2" class="form-label">Verify Password:</label>
                        <input type="password" id="passowrd2" name="passowrd2" class="form-control">
                    </div>
                    <br>
                    <h3>Initial Survey:</h3>
                    <!-- SkillLevel Input -->
                     <div>
                        <select class="form-select" aria-label="skillLevel">
                            <option selected>Skill Level</option>
                            <option value="1">Never Played</option>
                            <option value="2">Beginner</option>
                            <option value="3">Intermediate</option>
                            <option value="4">Advanced</option>
                            <option value="5">Pro</option>
                        </select>
                    </div>
                    <!-- time since starting -->
                    <div>
                        <select class="form-select" aria-label="timePlayed">
                            <option selected>Time Since Starting</option>
                            <option value="1">Never Played</option>
                            <option value="2">Couple Weeks</option>
                            <option value="3">Couple Months</option>
                            <option value="4">1-2 Years</option>
                            <option value="5">2+ Years</option>
                        </select>
                    </div>
                    <!--  -->
                    <div>
                        <select class="form-select" aria-label="playFrequency">
                            <option selected>Frequency of Play</option>
                            <option value="1">Never Played</option>
                            <option value="2">Nothing Consistent</option>
                            <option value="3">Every Couple Months</option>
                            <option value="4">Every Couple Weeks</option>
                            <option value="5">Every Week</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select" aria-label="competetiveLevel">
                            <option selected>How competitive do you want to be?</option>
                            <option value="1">I just need someone to learn with</option>
                            <option value="2">I just want to have fun</option>
                            <option value="3">I want it to be a little competitive</option>
                            <option value="4">I want it to be competitive</option>
                            <option value="5">Do or die</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select" aria-label="foundSite">
                            <option selected>How did you hear about us?</option>
                            <option value="1">Through a friend</option>
                            <option value="2">Online</option>
                            <option value="3">Other</option>
                        </select>
                    </div>
                    <br>
                    <button class="btn btn-primary btn-sm" type="button" onclick="
                        this.classList.add('spinning'); 
                        this.disabled = true;
                        setTimeout(() => {
                            location.href='match.html';
                        }, 500);
                    ">
                        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                        <span role="status">Create New Account</span>
                    </button>
                </form>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
