<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- custom css -->
        <link rel="stylesheet" href="index.css" /><meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <title>PicklePlayer - Login</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
            <header class="d-flex justify-content-center align-items-center gap-2 py-3">
                <img src="Images/question_mark.png" class="img-fluid" alt="logo" style="height: 50px;">
                <h1 class="merriweather mb-0">PicklePlayer</h1>
            </header>
            <main class="container flex-grow-1 d-flex justify-content-center align-items-center">
                <div class="w-100" style="max-width: 400px;">
                    <form class="d-flex flex-column gap-3">
                        <div>
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
                        <div>
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <div class="d-flex justify-content-center gap-2">
                            <button type="button" onclick="location.href='match.html'" class="btn btn-primary">Login</button>
                            <button type="button" onclick="location.href='newAccount.html'" class="btn btn-secondary">Create New Account</button>
                        </div>
                    </form>
                </div>
            </main>
            <footer class="text-center py-3">
                <a href="https://github.com/madelineevans/startup/tree/main">GitHub Repo</a>
                <p>Made by Chloe and Mae</p>
                <button id="authors" onclick="showAuthors()">Show Authors</button>
                <script src="index.js"></script>
            </footer>
        </body>
</html>
