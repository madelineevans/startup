<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Match-Page</title>
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <!-- custom css -->
        <link rel="stylesheet" href="match.css" /><meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header class="d-flex justify-content-center align-items-center gap-2 py-3">
            <!-- add navbar from bootstrap -->
            <!-- use sticky bottom with navbar (find in position) -->
            <!-- use trophy icon from bootstrap for player rating or something -->
            <!-- use sticky top for name of player -->
            <!-- image below will display player image as stored in DB? -->
            <h1><img src="images/question_mark.png" alt="logo" width="75">Player Name</h1>
        </header>
        <main class="container flex-grow-1 d-flex justify-content-center align-items-center">
            <p>
                <h3>About</h3>
                <h5>
                    Age:
                    <br>
                    Location:
                    <br>
                    Skill Level
                    <br>
                    Signature move:
                    <br>
                    Competition Level:
                    <br>
                </h5>
                <h3>
                    <br>
                    Player Stats
                    <h5>
                        Player Rating:
                        <br>
                        Matches Played This Week:(websocket data)
                        <br>
                        Matches Won This Week:(websocket data)
                    </h5>
                </h3>
            </p>
            <button class="btn btn-primary btn-sm" type="button" onclick="
                this.classList.add('spinning'); 
                this.disabled = true;
                setTimeout(() => {
                    location.href='match.html';
                }, 500);
            ">
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Next Player</span>
            </button>
            <button class="btn btn-success btn-sm" type="button" onclick="
                this.classList.add('spinning'); 
                this.disabled = true;
                setTimeout(() => {
                    location.href='chat.html';
                }, 500);
            ">
                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                <span role="status">Chat with Player</span>
            </button>
        </main>
        <footer>
            <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-bottom">
                <div class="container-fluid">
                    <div class="navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active disabled" aria-current="page" href="match.html">Match</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="map.html">Map</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="chat.html">Chat</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- login button -->
            <br>
        </footer>
    </body>
</html>
