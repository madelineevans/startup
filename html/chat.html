<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/chat.css">
    <title>Chat</title>
</head>
<body>
    <header>
        <!-- this will change based on who you are chatting with -->
        <h1><img src="Images/question_mark.png" alt="logo" width="50"> Joe Mamma</h1>
    </header>
    <main>
        <div id="chatbox">
            <div>
                <b>Joe Mamma:</b> Hey PicklePlayer! Want to play some pickleball this weekend? 
                <br>
                <b> Other messages will be here </b>
                <br>
            </div>
            <!-- chat messages will appear here -->
        </div>
    </main>
    <footer>
        <input type="search" id="search" name="varSearch" placeholder="type your message"/>
    </footer>
</body>
</html>
