<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <!-- custom css -->
        <link rel="stylesheet" href="index.css" /><meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>PicklePlayer - Login</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
            <header class="d-flex justify-content-center align-items-center gap-2 py-3">
                <img src="Images/pickle_logo.png" class="img-fluid" alt="logo" style="height: 90px;">
                <h1 class="merriweather mb-0">PicklePlayer</h1>
            </header>
            <main class="container flex-grow-1 d-flex justify-content-center align-items-center">
                <div class="w-100" style="max-width: 400px;">
                    <form class="d-flex flex-column gap-3">
                        <div>
                            <label for="email" class="form-label">Email:</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                        <div>
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <div class="d-flex justify-content-center gap-2">
                            <button class="btn btn-primary btn-sm" type="button" onclick="
                                this.classList.add('spinning'); 
                                this.disabled = true;
                                setTimeout(() => {
                                    location.href='match.html';
                                }, 500);
                            ">
                                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                                <span role="status">Login</span>
                            </button>
                            <button class="btn btn-secondary btn-sm" type="button" onclick="
                                this.classList.add('spinning'); 
                                this.disabled = true;
                                setTimeout(() => {
                                    location.href='newAccount.html';
                                }, 500);
                            ">
                                <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                                <span role="status">Create New Account</span>
                            </button>
                        </div>
                    </form>
                </div>
            </main>
            <footer class="text-center py-3">
                <a href="https://github.com/madelineevans/startup/tree/main">GitHub Repo</a>
                <p>Made by Chloe and Mae</p>
                <button id="authors" onclick="showAuthors()">Show Authors</button>
                <script src="index.js"></script>
            </footer>
        </body>
</html>
